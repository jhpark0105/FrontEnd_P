<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app1">
    {{key1}}  {{key2}}
    <br/>
    <b>{{message}}</b>&nbsp;&nbsp;
    <!--양방향 바인딩-->
    <input type="text" v-model="message">
    <div v-html="htmlString"></div> <!--raw HTML로 렌더링-->
    <div>{{htmlString}}</div>
    <br/>
    <button @click="myFunc">클릭</button>
    <button @click="myChange1">변경1</button>
    <button @click="myChange2">변경2</button>
    
    <hr/>
    <input type="text" size="5" v-model.number="su1">+
    <input type="text" size="5" v-model.number="su2">=
    <span>{{su1 + su2}}</span>

    <br/><br/>
    <!--조건부 렌더링-->
    <input type="search" v-model="txtMsg" placeholder="문자 입력"/>
    <button v-bind:disabled = "txtMsg === ''">활성화 대기 버튼</button>

    <br/>
    <img v-bind:src="daumlogo" style="width: 100px; height: auto;">
  </div>

  <div id="app2">
    배열 자료 출력 : 
    <select>
      <option :value="buser.bunho" :key="buser.bunho" v-for="buser in busers">
        {{buser.irum}} / {{buser.junhwa}}
      </option>
    </select>

    <br/><br/>

    <table border="1">
        <thead>
          <tr>
            <th>부서번호</th><th>부서명</th><th>부서전화</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="b in busers" :key="b.bunho">
            <td>{{b.bunho}}</td>
            <td>{{b.irum}}</td>
            <td>{{b.junhwa}}</td>
          </tr>
        </tbody>
    </table>
    <br/><br/>

    <div>
      연봉이 얼마니? <input type="number" v-model="ypay">
    </div>
    <div>
      <span v-if="ypay < 5000">힘내자</span>
      <span v-else-if ="ypay < 8000">조금 더 힘내</span>
      <span v-else>좋겠다</span>
    </div>

    <hr/>
    <span :style="cssStyleTest">컨텐츠 스타일을 바인딩</span>
    <button @click="cssStyleTest.fontSize='24px'">글자 크기 확대</button>
  </div>

  <div id="app3event">
    
  </div>

  <script src="ex9js1.js"></script>
  <script src="ex9js2.js"></script>
  
</body>
</html>
